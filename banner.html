<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
        }
        
        .banner {
            width: 800px;
            height: 200px;
            background: linear-gradient(135deg, #2E3440 0%, #4C566A 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 40px;
            box-sizing: border-box;
        }
        
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(94, 129, 172, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(94, 129, 172, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .content {
            z-index: 1;
            color: #ECEFF4;
        }
        
        .name {
            font-size: 32px;
            font-weight: 300;
            margin: 0 0 8px 0;
            letter-spacing: 1px;
        }
        
        .title {
            font-size: 16px;
            color: #88C0D0;
            margin: 0 0 6px 0;
            font-weight: 400;
        }
        
        .affiliation {
            font-size: 14px;
            color: #81A1C1;
            margin: 0;
            font-weight: 300;
        }
        
        .decorative {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .circle {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: absolute;
        }
        
        .circle:nth-child(1) {
            background: rgba(136, 192, 208, 0.8);
            top: -20px;
            right: 0;
        }
        
        .circle:nth-child(2) {
            background: rgba(129, 161, 193, 0.6);
            top: 0;
            right: 20px;
            width: 6px;
            height: 6px;
        }
        
        .circle:nth-child(3) {
            background: rgba(94, 129, 172, 0.4);
            top: 20px;
            right: 40px;
            width: 10px;
            height: 10px;
        }
        
        .wave {
            position: absolute;
            bottom: 30px;
            left: 40px;
            right: 200px;
            height: 2px;
            background: rgba(136, 192, 208, 0.6);
            border-radius: 1px;
        }
        
        .wave::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(136, 192, 208, 0.6) 20%, 
                rgba(136, 192, 208, 0.3) 40%, 
                rgba(136, 192, 208, 0.6) 60%, 
                rgba(136, 192, 208, 0.3) 80%, 
                transparent 100%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="content">
            <h1 class="name">Daniel Lachner Piza, PhD</h1>
            <p class="title">Data Scientist | Machine Learning & Signal Processing</p>
            <p class="affiliation">University of Calgary | Neurophysiological Data Analysis</p>
        </div>
        <div class="decorative">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="wave"></div>
    </div>
</body>
</html>
